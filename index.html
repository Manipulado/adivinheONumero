<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href='https://fonts.googleapis.com/css?family=Press Start 2P' rel='stylesheet'>
    <title>Document</title>
</head>
<body>
    <header>
        <div class="top">
            <button class="btn-again">Denovo!</button>
            <p class="between">(Entre 1 a 20)</p>
        </div>
        <div class="texto-inicial">
            <h1>Adivinhe o meu número!</h1>
        </div>
        <div class="number">
            ?
        </div>
    </header>
    <div class="container-baixo">
        <section class="left">
            <input type="number" class="guess" >
            <button class="btn-check">Verificar!</button>
        </section>
        <section class="right">
            <div class="texto-informativo">
                <p id="texto-informativo">Me informe um número...</p>
            </div>
            <div class="scoreBoard">
                <p class="score"></p>
                <p class="maiorScore"></p>
            </div>
        </section>
    </div>
    

    <script src="script.js"></script>
</body>
</html>
